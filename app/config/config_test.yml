imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

parameters:
    projects_root_dir: "%kernel.root_dir%/../tests/projects"
    database_path: "%kernel.root_dir%/../tests/data/data.sqlite"
